<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="ttt.css">
  <script src="ttt.js">  </script>
</head>
<body>
  <div id = "game-container">
    <div id = "game-title"><h1>Tic-Tac-Toe</h1></div>
    <div id = "player-details">
      <div id="player1name">
        Player 1 [X]
        <div id="player1">Wins: 0</div>
      </div>
      <div>
        vs
        <div id="game-draws">Draws: 0</div>
      </div>
      <div id="player2name">
        Player 2 [O]
        <div id="player2">Wins: 0</div>
      </div>
    </div>
    <div id="turn-info">Click "Start" to begin game</div>
    <div class="game-grid">
      <div class="grid-item empty" id="00" onclick="game.getInput(this.id)"></div>
      <div class="grid-item empty"" id="01" onclick="game.getInput(this.id)"></div>
      <div class="grid-item empty"" id="02" onclick="game.getInput(this.id)"></div>
      <div class="grid-item empty"" id="10" onclick="game.getInput(this.id)"></div>
      <div class="grid-item empty"" id="11" onclick="game.getInput(this.id)"></div>
      <div class="grid-item empty"" id="12" onclick="game.getInput(this.id)"></div>
      <div class="grid-item empty"" id="20" onclick="game.getInput(this.id)"></div>
      <div class="grid-item empty"" id="21" onclick="game.getInput(this.id)"></div>
      <div class="grid-item empty"" id="22" onclick="game.getInput(this.id)"></div>
    </div>
    <div id="game-controls">
      <div id="start-button" onclick="game.reset()">Start</div>
    </div>
  </div>
</body>
</html>
