<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="ttt.css">
  <script src="ttt.js">  </script>
</head>
<body>
  <div id = "game-container">
    <div id = "game-title"><h1>Tic-Tac-Toe</h1></div>
    <div id = "player-details">
      <div>
        Player 1 [X]
        <div id="player1">Wins: 0</div>
      </div>
      <div>
        Player 2 [O]
        <div id="player1">Wins: 0</div>
      </div>
    </div>
    <div id="turn-info">Click "Start" to begin game</div>
    <div class="game-grid">
      <div class="grid-item" id="1"></div>
      <div class="grid-item" id="2"></div>
      <div class="grid-item" id="3"></div>
      <div class="grid-item" id="4"></div>
      <div class="grid-item" id="5"></div>
      <div class="grid-item" id="6"></div>
      <div class="grid-item" id="7"></div>
      <div class="grid-item" id="8"></div>
      <div class="grid-item" id="9"></div>
    </div>
    <div id="game-controls">
      <div id="start-button" onclick="startGame()">Start</div>
    </div>
  </div>
</body>
</html>
